<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Gestión de Estudiantes</h1>
            <div class="header-buttons">
                <button onclick="modalCreate()" class="btn btn-primary">Nuevo Estudiante</button>
                <input type="file" id="fileInput" accept=".xml" class="file-input" />
                <label for="fileInput" class="btn btn-secondary">Importar XML</label>
            </div>
        </header>

        <main>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Foto</th>
                        <th>No. Control</th>
                        <th>Nombre</th>
                        <th>CURP</th>
                        <th>Sexo</th>
                        <th>Carrera</th>
                        <th>Semestre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Aquí se generan las filas dinámicamente -->
                </tbody>
            </table>
        </main>

        <!-- Modal para nuevo/editar estudiante -->
        <div id="modalId" class="modal">
            <div class="modal-content">
                <h2>Datos del Estudiante</h2>
                <form id="formId">
                    <div class="form-group">
                        <label for="ncontrol">Número de Control:</label>
                        <input type="text" id="ncontrol" name="ncontrol" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="curp">CURP:</label>
                        <input type="text" id="curp" name="curp" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo" required>
                            <option value="">Seleccione...</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="semestre">Semestre:</label>
                        <input type="number" id="semestre" name="semestre" min="1" max="12" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="carrera">Carrera:</label>
                        <input type="text" id="carrera" name="carrera" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" id="button-cancel-id" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contenedor de mensajes personalizados -->
        <div id="mensaje-container" class="mensaje-container">
            <div class="mensaje-content">
                <p id="mensaje-texto"></p>
                <button id="mensaje-btn" class="mensaje-btn">Aceptar</button>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
