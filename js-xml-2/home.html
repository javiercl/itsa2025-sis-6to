<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css"/>
</head>
<body>
    <div class="wraper">
        <div class="encabezado">
            <nav class="menu">
                <img class="logo" src="imagenes/logo-saas.png">
                <ul>
                    <li class="options">
                        <a href="#">Opciones</a>
                        <ul class="submenu">
                            <li><a href="">Alumnos</a></li>
                        </ul>
                    </li>
                </ul>
                <input type="file" id="fileInput" accept=".xml">
                <ul>
                    <li class="options">
                        <a href="#">Sesión</a>
                        <ul class="submenu_sesion">
                            <li><a href="#">Acerca de</a></li>
                            <li><a href="#">Cerrar Sesion</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="headOptions">
                <div class="crear">
                    <div class="btnNew">
                        <button onclick="modalCreate()" name="btnCreate" id="btnCreateId">Crear</button>
                    </div>
                </div>
                <div class="registros">
                    <p>0 / 0</p>
                    <div>
                    <a><img src="imagenes/prev-rec.png"></a>
                    <a><img src="imagenes/next-rec.png"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="contenido">
            <table width="100%">
                <thead>
                    <th width="5%">#</th>
                    <th width="10%">Imagen</th>
                    <th width="10%">NControl</th>
                    <th width="25%">Nombre</th>
                    <th width="15%">CURP</th>
                    <th width="5%">Sexo</th>
                    <th width="15%">Carrera</th>
                    <th width="5%">Semestre</th>
                    <th width="10%">Acciones</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>    
        </div>
        
        <div class="modal" id="modalId">
            <form action="#" name="alumno_form" id="formId">
                <label for="ncontrol">Numero de Control:</label>
                <input type="text" id="ncontrol" name="ncontrol" placeholder="Escribe tu numero de control" maxlength="10">
    
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" maxlength="30">
                    
                <label for="curp">Curp:</label>
                <input type="text" id="curp" name="curp" placeholder="Escribe tu Curp" maxlength="18">
    
                <label for="sexo">Sexo</label>
                <div class="sexo">		
                    <input type="radio" value="F" id="fem"><label for="fem" aria-checked="true">Femenino</label>
                    <input type="radio" value="M" id="mas"><label for="mas" aria-checked="false">Masculino</label>
                </div>
    
                <label for="carrera">Carrera</label>
                <select name="carrera" id="carrera" size="3">
                    <option>Ingeniería Industrial</option>
                    <option>Ingeniería Mecatrónica</option>
                    <option>Ingeniería Electrónica</option>
                    <option>Ingeniería en Sistemas Computacionales</option>
                    <option>Ingeniería Bioquímica</option>
                    <option>Licenciatura en Administración</option>
                    <option>Arquitectura</option>
                </select>
            
                <label for="semestre">Semestre</label>
                <input type="number" name="semestre" id="semestre" size="2">
                
                <button type="submit" name="aceptar" class="btnSave">Guardar</button>
        
            </form>
        </div>

    </div>
    <script src="home.js"></script>
</body>
</html>
