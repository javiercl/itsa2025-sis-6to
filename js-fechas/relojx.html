<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;   
            padding: 20px;
            margin: 0;
        }
        div {
            display:block;
            position: absolute;
            top: 100px;
            left: 200px;
            padding: 10px;
            background-color: blue;
            color: white;   
            width: 200px;
            height: 5px;
        }
    </style>
</head>
<body>
    <div>Reloj</div>
    <script>

        window.addEventListener('load', () => {
            const reloj = document.querySelector('div');
            reloj.style.transform = rotate(170);
        });
    </script>
</body>
</html>
